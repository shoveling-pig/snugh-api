  /user/:
    post:
      summary: POST /user/
      operationId: post-user
      responses:
        '201':
          description: User Created
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  id:
                    type: number
                  email:
                    type: string
                    minLength: 1
                  year:
                    type: number
                  full_name:
                    type: string
                    minLength: 1
                  majors:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - id
                        - major_name
                        - major_type
                      properties:
                        id:
                          type: number
                        major_name:
                          type: string
                          minLength: 1
                        major_type:
                          type: string
                          minLength: 1
                  status:
                    type: string
                    minLength: 1
                  token:
                    type: string
                    minLength: 1
                required:
                  - id
                  - email
                  - year
                  - full_name
                  - majors
                  - status
                  - token
              examples:
                example-1:
                  value:
                    id: 15
                    email: bird123@snu.ac.kr
                    year: 2019
                    full_name: 김짹짹
                    majors:
                      - id: 69
                        major_name: 경영학과
                        major_type: major
                      - id: 110
                        major_name: 컴퓨터공학과
                        major_type: double_major
                    status: active
                    token: a3d1df9f5f3c4eff8186f18062ee8bb4df150a63
        '400':
          description: |-
            1. 모든 Required Body 항목을 채우지 않았을 때
            2. 이미 있는 유저일 때(email로 확인)
            3. Body 항목 중 데이터 type이 다른 경우
            4. Body 중 email 양식 오류(가운데에 '@')
            5. Body 중 password 양식 오류(6글자 이상)
            6. Body 중 year 양식 오류(4자리 숫자)
            7. Body 중 full_name 양식 오류(2~30글자)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                모든 Required Body 항목을 채우지 않았을 때:
                  value:
                    error: (없는 항목들) missing
                이미 있는 유저일 때(email로 확인):
                  value:
                    error: existing user
                Body 항목 중 데이터 type이 다른 경우:
                  value:
                    error: (항목들) wrong data type
                Body 중 email 양식 오류(가운데에 '@'):
                  value:
                    error: email form wrong
                Body 중 password 양식 오류(6글자 이상):
                  value:
                    error: password too short
                Body 중 year 양식 오류(4자리 숫자):
                  value:
                    error: year too large or too small
                Body 중 full_name 양식 오류(2~30글자):
                  value:
                    error: full_name too short or too long
        '404':
          description: Not Found
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
                year:
                  type: number
                full_name:
                  type: string
                  minLength: 1
                majors:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  items:
                    required:
                      - major_name
                      - major_type
                    properties:
                      major_name:
                        type: string
                        minLength: 1
                      major_type:
                        type: string
                        minLength: 1
                status:
                  type: string
                  minLength: 1
              required:
                - email
                - password
                - year
                - full_name
                - majors
                - status
            examples:
              example-1:
                value:
                  email: bird123@snu.ac.kr
                  password: bird123*
                  year: 2019
                  full_name: 김짹짹
                  majors:
                    - major_name: 경영학과
                      major_type: major
                    - major_name: 컴퓨터공학과
                      major_type: double_major
                  status: active
          application/xml:
            schema:
              description: ''
              type: object
              properties:
                username:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
                first_name:
                  type: string
                  minLength: 1
                last_name:
                  type: string
                  minLength: 1
                status:
                  type: number
                student_id:
                  type: string
                  minLength: 1
                major_id:
                  type: array
                  items:
                    type: integer
              required:
                - username
                - password
                - first_name
                - last_name
                - status
                - student_id
                - major_id
        description: Post the necessary fields for the API to create a new user.
      description: Create a new user.
